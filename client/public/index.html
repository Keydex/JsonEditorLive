<!DOCTYPE HTML>
<html>
<head>
  <title>JSON Editor</title>

  <script src="./js/tether.min.js"></script>
  <link href="./css/jsoneditor.min.css" rel="stylesheet" type="text/css"/>
  <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="./css/style.min.css" rel="stylesheet" type="text/css" />
  <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #jsoneditor {
      width: 50%;
      height: 640px;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Json Editor Tool</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="nav navbar-nav navbar-right">
      <input type="file" class="btn btn-primary navbar-btn" id="loadDocument" value="Load">
      </input>
      <input type="button" class="btn btn-success navbar-btn" id="saveDocument" value="Save Local">
      </input>
      <input type="button" class="btn btn-danger navbar-btn" id="saveDocumentServer" value="Push to Server">
      </input>

    </div>
    <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  </nav>
  <div id="scrollMenu">
  </div>
      <div class="editor" id="jsoneditor"></div>
      <div class="buttonBox">
        <form id = "serverForm">
          <div class="form-group">
            <label for="inputsm">FileName</label>
            <input class="form-control input-sm" id="filenameInput" autocomplete="off" type="text">
            <button type="button" class="btn btn-success" id="serverSend">Save</button>
          </div>
          <select id="dropdownFiles">
          </select>
          <button type="button" class="btn btn-warning" id="serverLoad">Load</button>
          <button type="button" class="btn btn-danger" id="serverDelete">Delete</button>
          <ul id="bootDrop" class="dropdown-menu" role="menu" aria-labelledby="menu1">
          </ul>
        </form>

      </div>
    <footer class="footer footerstyle" >
      <div class="container">
        <p class="text-muted">Open Source Tools Used: FileReader by <a class="text-muted" href="http://bgrins.github.io/filereader.js/">bgrins</a>, FileSaver by <a class="text-muted" href="https://github.com/eligrey/FileSaver.js">eligrey</a>, Code Formatter by <a class="text-muted" href="http://ace.ajax.org">ace</a> and JSON Editor by <a class="text-muted" href="https://github.com/josdejong/jsoneditor">Jos De Jong</a></p>
      </div>
    </footer>

</body>
  <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="./js/api.js"></script>
  <script type="text/javascript" src="./js/filereader.js"></script>
  <script type="text/javascript" src="./js/FileSaver.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/button.js"></script>
  <script type="text/javascript" src="./js/jsoneditor.min.js"></script>
  <script type="text/javascript" src="./js/main.min.js"></script>
</html>
